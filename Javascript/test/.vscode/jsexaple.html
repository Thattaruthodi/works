<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jsexample.js" defer></script>
</head>
<body>
  <p id="java"> JavaScript </p>
  <span id="hello">hello world</span>
  <strong id="none">display none</strong>
<button type="button" onclick="document.getElementById('java').innerHTML = 'Hello JavaScript!'">Click Me!</button>

<button type="button" onclick="document.getElementById('hello').style.fontSize='45px'">hello</button>
<button type="button" onclick="document.getElementById('none').style.display='none'">none</button>
 

</html>
