<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
       *{
        box-sizing: border-box;
       }
       input[type=text],select,textarea {
        padding: 15px;
        border: 1px solid grey;
        border-radius: 5px;
      resize: vertical;
        width: 100%;
       }
       label {
        padding:15px 15px 15px 0 ;
        display: inline-block;
       }     
       .container {
        padding: 20px;
        border-radius: 5px;
        background-color: aliceblue;
       }
      .col25 {
        margin-top: 8px;
        float: left;
        width: 25%;
       }
       .col75 {
         margin-top: 8px;
        float: left;
        width: 75%;
       }
       input[type=submit] {
        background-color: green;
        text-align: center;
        color: white;
        float: right;
        border: none;
        padding: 15px;
       }

       input[type=submit]:hover {
        background-color: darkgreen;
       }

       .row:after {
        content: "";
        display: table;
        clear: both;
       }
       @media screen and (max-width: 600px) {
       .col25 ,.col75 ,input[type=submit] {
        width: 100%;
        margin-top: 0;
       }
       }
    </style>
</head>
<body>
     <div class="container">
    <form action="">

        <div class="row">
        <div class="col25">
             <label for="first name">first name</label>
         </div>

        <div class="col75">
            <input type="text" name="fn" id="fn" placeholder="your name" >
        </div> 
        </div>

        <div class="row">
        <div class="col25">
           <label for="last name">last name</label>
        </div>
        
        <div class="col75">
            <input type="text" name="ln" id="ln" placeholder="your last name">
       </div>
       </div>

       <div class="row">
       <div class="col25">
           <label for="country">country</label>
       </div>

       <div class="col75">
            <select name="country" id="country">
                  <option value="India">India</option>
                  <option value="Jappan">Jappan</option>
                 <option value="China">China</option>
            </select>
        </div>
        </div>

       <div class="row">
       <div class="col25">
            <label for="subject">subject</label>
        </div>

       <div class="col75">
            <textarea name="subject" id="subject" placeholder="write something" style="height: 200px;"></textarea> 
       </div>  
       </div>

       <div class="row">
       <input type="submit" value="submit">
   
       </div>
      

    </form>
    </div> 

</body>
</html>
