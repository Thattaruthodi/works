<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: white;
            text-shadow: 3px 3px 5px grey;
        }
        h2 {
            color: white;
            text-shadow: 0px 0px 3px black,0px 0px 4px blue,0px 0px 5px pink;
        }
        p {
            width: 300px;
            height: 200px;
            padding: 15px;
            box-shadow: 10px 8px 5px lightcoral,10px 8px 5px skyblue,10px 10px 5px  blanchedalmond ;
          
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>happy day</h1>
    <h2>text effect</h2>
    <p>
        This is a div element with a box-shadow
    </p>
</html>
