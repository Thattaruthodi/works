<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            background-color: darkgreen;
            padding: 20px;
            color: white;
            border: none;
            cursor: pointer;
            width: 200px;
           
         }
         .down {
            position: relative;
            display: inline-block;
            width: 200px;
         }
        .down-content {
            background-color: lightgrey;
            display: none;
           
            z-index: 1;
            box-sizing: border-box;
            position: absolute;
             width: 200px;
        }
            .down-content a {
                  color: black;
                  padding: 25px;
                  text-decoration: none;
                  display: block;
            }
            .down-content a:hover {
                 background-color: rgb(219, 142, 69);
                  width: 200px;
            }
        
        .down:hover .down-content {
            display:block;
           
        }
</style>

</head>
<body>
    <h2>Drop down menu</h2>

    <div class="down">
        <button class="button">Home</button>
   
    <div class="down-content">
        <a href="#"> link 1</a>
         <a href="#"> link 2</a>
          <a href="#"> link 3</a>
           <a href="#"> link 4</a>
    </div>
    </div>
</body>
</html>
