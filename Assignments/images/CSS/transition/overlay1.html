<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            width: 30%;
        }
        .image {
            height: auto;
            width: 100%;
            opacity: 1;
        }
        .container:hover .image {
            opacity: 0.4;
        }
        .container:hover .middle {
            opacity: 1;
        }
        .middle {
            top: 50%;
            left: 50%;
            position: absolute;
            opacity: 0;
            transform: translate(-50%,-50%);

        }
        .text {
            background-color: black;
            padding: 10px;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../Flower2.png" alt="m" class="image">
        <div class="middle">
         <div class="text">femina</div>

        </div>
    </div>
</body>
</html>
