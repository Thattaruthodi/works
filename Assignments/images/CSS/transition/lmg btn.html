<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            position: relative;
            max-width:400px;
            width: 100%;
        }
        .container img {
            height: auto;
            width: 100%;
        }
        .btn {
            background-color: antiquewhite;
            color: black;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            position: absolute;
            transform: translate(-50% -50%);
            top: 50%;
            left: 50%;
            border-radius: 5px;
            border: none;
            cursor: pointer;

        }
        .btn:hover {
            background-color: black;
            color: white;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
    <img src="../plant1.jpg" alt="" style="width:100%";>

    <button class="btn">button</button>
        
   
    </div>
</body>
</html>
