<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tooltip {
            display: inline-block;
            position: relative;
            border: 1px solid black;
            padding: 10px;

        }
     .tooltip .text {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: white;
        padding: 5px;
        text-align: center;
        border-radius: 6px;
        position: absolute;
        z-index: 1;
        top: 100%;
        left: 100%;
      margin-left: -50px;
    }
     .tooltip:hover .text{
        visibility: visible;
     }
    </style>
</head>
<body style="text-align: center;">
    <div class="tooltip">hover over me
        <span class="text">tooltip text</span>

    </div>
</body>
</html>
