<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            width: 50%;
        }
        img {
            display: block;
            height: auto;
            width: 100%;
        }
        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 0;
            height: 100%;
            background-color: dimgrey;
            transition: 1s ease;
             overflow: hidden;
        }
        .text {
            color: aliceblue;
            white-space: nowrap;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            overflow: hidden;
            font-size: 30px;
        }
        .container:hover .overlay {
            width: 100%;

        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../trees.jpg" alt="t1">
        <div class="overlay">
          <div class="text">flowers</div>  
        </div>
    </div>
</body>
</html>
