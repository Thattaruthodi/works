<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
          width: 50%;
          position: relative;
        }
       .image {
            height: auto;
            width: 100%;
            display: block;
        }
        .overlay {
            top: 10px;
             bottom:100px;
              right : 0;
                left : 0;
                height: 100%;
                width: 100%;
                opacity: 0;
                transition: .5s ease;
                position: absolute;
                background-color: bisque;

}
.text {
   
     color: blue;
     top: 50%;
    left: 50%;
     transform: translate(-50% ,-50%);
     position: absolute;
}
        .container:hover .overlay {
           opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../m1.jpg" alt="m1" class="image">
        <div class="overlay">
         <div class="text">happy birthday</div>
        </div>
    </div>
</body>
</html>
