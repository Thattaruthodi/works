<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: skyblue;
        animation-name:body;
        animation-duration: 10s;
         animation-iteration-count: 1;
         animation-delay: 1s;
        
      }
      .birds {
        height: 100px;
        width: 150px;
        position: absolute;
        animation-name: birds;
        left: -200px;
        top: 100px;
        animation-duration: 12s;
        animation-iteration-count: 1;
        animation-delay: 1s;
      }
      .hill {
        height: auto;
        width: 100%;
        object-fit: contain;
      }
      .cloud {
        height: 100px;
        width: 100px;
        position: absolute;
        animation-name: cloud;
        left: 500px;
        top: 150px;
        animation-duration: 15s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
         animation-delay: 1s;
      }
      #grad1 {
        height: 100px;
        width: 100px;
        
        border-radius: 50%;
        background-color: yellow;
        background-image: radial-gradient(yellow,orange);
        box-shadow: 0 0 25px orange;
        position: absolute;
        top: 100px;
        left: 850px;
        animation-name: sun;
        animation-duration: 20s;
        animation-iteration-count: 1;
        z-index: -1;
         animation-delay: 1s;
      }
      .text{
        color: white;
        background-color: rgb(138, 101, 173);
        border-radius: 6px;
        padding: 10px;
        width: 300px;
        text-align: center;
        position: absolute;
        top: 350px;
        left: -400px;
         opacity: .8;
         animation-delay: 20s;
         animation-name: t1;
         animation-duration: 1s;
       
      }
      @keyframes cloud {
        0% { left: -200px; top: 150px;}
        100% { left: 500px;top: 150px; }
      }

      @keyframes birds {
        0% { left: -200px; top: 100px; }
        50% { top: 400px; }
        60%{top:300px;}
        100% {left: 2000px; top: 100px;}
      }

      @keyframes sun {
        0% { top: 400px; }
        100% { top: -10px; }
      }
      @keyframes t1{
           0%{left: -200px;}
           100%{top: 350px; left: 750px;}
      }
      @keyframes body {
       0%{background-color: rgb(24, 89, 114);}
       
         100%{background-color: skyblue;}
      
      
      }
    </style>
  </head>
  <body>
    <img src="birds.png" alt="b" class="birds" />
    <img src="hill.png" alt="h" class="hill" />
    <img src="cloud.png" alt="c" class="cloud" />

    <div id="grad1"></div>
    <div class="text"> 
        <h2>GOOD MORNING</h2>
    </div>
  </body>
</html>
