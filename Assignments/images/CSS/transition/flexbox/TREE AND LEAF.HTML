<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .animation {
        position: relative;
        left: -400px;
        top: -300px;
        animation-name: leaf;
        animation-duration: 12s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
        
     }
     @keyframes leaf {
        0%{top:-300px; left: -400px;}
      
        100%{top:0px;}
       
        
     }
     
    </style>
</head>
<body>
    
    <img src="../TREE.webp" alt="" height="600PX" width="500PX">

    <img src="../LEAF2-removebg.png" alt="" height="50PX" width="50PX"  class="animation">
  
</body>
</html>
