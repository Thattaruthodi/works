<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
background-color: aqua;
height: 20vh;
width: 100%;


        }

        .container > .main{
            
            flex: 1 1 150px;

        }

        .main{
            background-color: blueviolet;
            height: 5rem;
            width: 5rem;
        }

        .main:nth-child(even){
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="main 1">
            1
        </div>
        <div class="main 2">
            2
        </div>
        <div class="main 3">
            3
        </div>
        <div class="main 4">
            4
        </div>
        <div class="main 5">
            5
        </div>
    </div>
</body>
</html>
