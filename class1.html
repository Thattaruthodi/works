<!DOCTYPE html>
<html lang="en">
<head>
    <style>
.city{
    background-color: aquamarine;
    padding: 20px;
    color: black;
    text-align: center;

}
.explanation{
    background-color: red;
    padding: 10px;
    color:white;


}

    </style>
</head>
<body>
    <h2>The Class Attribute</h2>
    <p class="explanation">Use CSS to style elements with the class name "city":</p>

    <h2 class="city">London</h2>
    <p class="explanation"> London is the capital of England.</p>

    <h2 class="city">Tokyo</h2>
    <p class="explanation">Tokyo is the capital of Japan.</p>

    <h2 class="city">Paris</h2>
    <p class="explanation"> Paris is the capital of France.</p>
</body>
</html>
